<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>জাপানি ফ্ল্যাশকার্ড প্র্যাকটিস</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(30, 41, 59, 0.85);
      --ink: #f1f5f9;
      --muted: #94a3b8;
      --accent: #8b5cf6;
      --accent2: #22d3ee;
      --answer: #a5f3fc;
      --glow: rgba(139, 92, 246, 0.5);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      --transition: 0.6s ease-in-out;
      --marquee-bg: rgba(30, 41, 59, 0.95);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Hind Siliguri', sans-serif;
      background: radial-gradient(circle at center, rgba(139, 92, 246, 0.1), transparent 70%), linear-gradient(135deg, #0f172a, #1e293b);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--ink);
      overflow: auto;
      position: relative;
    }

    #particles {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0.1; }
      50% { opacity: 0.3; }
      100% { transform: translateY(-100vh) translateX(calc(10px - 20px * var(--rand))); opacity: 0; }
    }

    .app {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      text-align: center;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      background: var(--card);
      box-shadow: var(--glass-shadow);
      position: relative;
      z-index: 1;
      margin: 10px;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      text-align: center;
      z-index: 2;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--glass-border);
      box-shadow: 0 0 10px var(--glow);
    }

    .logo-text {
      font-size: 1.2rem;
      color: var(--ink);
      text-shadow: 0 0 5px var(--glow);
      margin-top: 5px;
    }

    .audio-controls {
      position: absolute;
      right: 10px;
      top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      z-index: 2;
    }

    .play-pause-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 5px var(--glow);
    }

    .volume-control {
      width: 100px;
      accent-color: var(--accent);
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px var(--accent);
      animation: glow 3s ease-in-out infinite alternate;
    }

    .highlight {
      color: var(--accent2);
      text-shadow: 0 0 5px var(--accent2);
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px var(--accent), 0 0 10px var(--accent2); }
      100% { text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent2); }
    }

    .card {
      position: relative;
      padding: 20px;
      border-radius: 15px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      margin: 10px auto;
      min-height: 250px;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
    }

    .question {
      font-size: 2.2rem;
      font-weight: 600;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity var(--transition), transform var(--transition);
    }

    .answer {
      font-size: 2.8rem;
      font-weight: 700;
      color: var(--answer);
      text-shadow: 0 0 10px var(--glow);
      opacity: 0;
      transform: scale(0.8);
      transition: opacity var(--transition), transform var(--transition);
    }

    .pronunciation {
      font-size: 1.6rem;
      font-weight: 400;
      color: var(--muted);
      margin-top: 5px;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity var(--transition), transform var(--transition);
    }

    .visible {
      opacity: 1;
      transform: scale(1);
    }

    .timer-container {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 60px;
      height: 60px;
      opacity: 0;
      transition: opacity var(--transition);
    }

    .timer-container.visible {
      opacity: 1;
    }

    .timer-circle {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .timer-svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    .timer-circle-bg {
      fill: none;
      stroke: var(--muted);
      stroke-width: 6;
    }

    .timer-circle-progress {
      fill: none;
      stroke: var(--accent);
      stroke-width: 6;
      stroke-linecap: round;
      stroke-dasharray: 150;
      stroke-dashoffset: 150;
      transition: stroke-dashoffset linear;
    }

    .timer-count {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--ink);
      text-shadow: 0 0 5px var(--glow);
    }

    .progress {
      height: 10px;
      background: var(--muted);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
      box-shadow: 0 0 5px var(--glow);
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 0.5s ease;
    }

    .action-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .action-buttons div {
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 0 5px var(--glow);
    }

    .subscribe-btn {
      background: #ff0000;
      color: #fff;
    }

    .share-btn {
      background: var(--accent);
      color: #fff;
    }

    .social-links {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-links .social {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 15px;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 500;
      color: #fff;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid var(--glass-border);
      box-shadow: 0 0 5px var(--glow);
    }

    .social-links .facebook { background: #1877f2; }
    .social-links .youtube { background: #ff0000; }

    .marquee-container {
      margin-top: 15px;
      background: var(--marquee-bg);
      padding: 12px;
      border-radius: 8px;
      overflow: hidden;
      width: 100%;
      box-shadow: var(--glass-shadow);
    }

    .marquee-text {
      font-family: 'Hind Siliguri', sans-serif;
      font-size: 1.1rem;
      color: var(--ink);
      white-space: nowrap;
      animation: marquee 20s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Mobile-specific styles */
    @media (max-width: 600px) {
      .app { padding: 15px; margin: 5px; }
      .title { font-size: 2rem; margin-bottom: 0.8rem; }
      .card { padding: 15px; min-height: 200px; }
      .question { font-size: 1.8rem; }
      .answer { font-size: 2.2rem; }
      .pronunciation { font-size: 1.3rem; }
      .timer-container { width: 50px; height: 50px; }
      .timer-count { font-size: 1.5rem; }
      .logo-container { top: 15px; width: 60px; }
      .logo { width: 60px; height: 60px; }
      .logo-text { font-size: 1rem; }
      .audio-controls { right: 5px; top: 15px; }
      .play-pause-btn { width: 30px; height: 30px; font-size: 1rem; }
      .volume-control { width: 80px; }
      .action-buttons div { font-size: 1rem; padding: 10px 20px; }
      .social-links .social { font-size: 0.9rem; padding: 8px 12px; }
      .marquee-text { font-size: 0.9rem; }
      .particle { width: 3px; height: 3px; }
    }

    @media (max-width: 400px) {
      .app { padding: 10px; }
      .title { font-size: 1.8rem; }
      .card { padding: 10px; min-height: 180px; }
      .question { font-size: 1.6rem; }
      .answer { font-size: 2rem; }
      .pronunciation { font-size: 1.1rem; }
      .timer-container { width: 40px; height: 40px; }
      .timer-count { font-size: 1.2rem; }
      .logo-container { top: 10px; width: 50px; }
      .logo { width: 50px; height: 50px; }
      .logo-text { font-size: 0.9rem; }
      .audio-controls { right: 5px; top: 10px; }
      .play-pause-btn { width: 25px; height: 25px; font-size: 0.8rem; }
      .volume-control { width: 60px; }
      .action-buttons div { font-size: 0.9rem; padding: 8px 16px; }
      .social-links .social { font-size: 0.8rem; padding: 6px 10px; }
      .marquee-text { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="logo-container">
    <img src="https://github.com/sd-rubel/NihonGoBD/raw/main/profile.jpg" alt="NihonGoBD Logo" class="logo">
    <div class="logo-text">Sd Rubel</div>
  </div>
  <div class="audio-controls">
    <div id="play-pause-btn" class="play-pause-btn">
      <i class="fas fa-play"></i>
    </div>
    <input type="range" id="volume-control" class="volume-control" min="0" max="1" step="0.01" value="0.05">
  </div>
  <div class="app">
    <h1 class="title"><span class="highlight">N5</span> এর <span class="highlight">Lesson-1</span> এর ভোকাবুলারি প্র্যাকটিস</h1>
    <div class="card">
      <div class="timer-container">
        <div class="timer-circle">
          <svg class="timer-svg">
            <circle class="timer-circle-bg" cx="30" cy="30" r="24"></circle>
            <circle class="timer-circle-progress" cx="30" cy="30" r="24"></circle>
          </svg>
          <div id="timer-count" class="timer-count"></div>
        </div>
      </div>
      <div id="q" class="question"></div>
      <div id="a" class="answer"></div>
      <div id="p" class="pronunciation"></div>
    </div>
    <div class="progress">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div id="status-text" class="status">প্রস্তুত...</div>
    <div class="action-buttons">
      <div class="subscribe-btn">
        <i class="fa-brands fa-youtube"></i>
        <span class="text">Subscribe</span>
      </div>
      <div class="share-btn">
        <i class="fas fa-share-alt"></i>
        <span class="text">Share</span>
      </div>
    </div>
    <div class="social-links">
      <div class="social facebook">
        <i class="fa-brands fa-facebook-f"></i>
        <span class="text">Facebook: sdnrubel</span>
      </div>
      <div class="social youtube">
        <i class="fa-brands fa-youtube"></i>
        <span class="text">YouTube: @sdnrubel</span>
      </div>
    </div>
    <div class="marquee-container">
      <div class="marquee-text">এই চ্যানেলের মাধ্যমে আপনার জাপানি ভাষা শিক্ষার অগ্রগতি যাচাই করুন! সাবস্ক্রাইব করুন, বন্ধুদের সাথে শেয়ার করুন এবং নতুন ভিডিওর জন্য নোটিফিকেশন চালু করুন।</div>
    </div>
  </div>

  <audio id="background-music" src="./background_music.mp3" preload="auto" loop></audio>
  <audio id="beep-sound" src="./click.mp3" preload="auto"></audio>
  <audio id="result-sound" src="./success.mp3" preload="auto"></audio>
  <button id="unlock-audio" style="display: none;"></button>

  <script>
    // Audio elements
    const backgroundMusic = document.getElementById('background-music');
    const beepSound = document.getElementById('beep-sound');
    const resultSound = document.getElementById('result-sound');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const volumeControl = document.getElementById('volume-control');
    let currentVolume = 0.05;

    backgroundMusic.volume = currentVolume;
    beepSound.volume = 0.5; // Reduced by 50%
    resultSound.volume = 0.5;
    volumeControl.value = currentVolume;

    // Handle audio errors
    backgroundMusic.addEventListener('error', (e) => {
      console.error('Error loading background music:', e);
      document.getElementById('status-text').textContent = 'ব্যাকগ্রাউন্ড মিউজিক লোড করতে ব্যর্থ।';
    });

    // Auto-play background music for video recording
    backgroundMusic.play().then(() => {
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      console.log('Background music playing');
    }).catch((e) => {
      console.error('Error playing background music:', e);
      document.getElementById('status-text').textContent = 'মিউজিক প্লে করতে ব্যর্থ।';
    });

    volumeControl.addEventListener('input', () => {
      currentVolume = parseFloat(volumeControl.value);
      backgroundMusic.volume = currentVolume;
      console.log(`Volume set to ${Math.round(currentVolume * 100)}%`);
    });

    // Unlock audio on mobile
    document.getElementById('unlock-audio').click();

    let DATA = [];
    let currentIndex = -1;
    let timerInterval;
    let totalTime = 3600; // 1 hour
    const questionDuration = 7000; // 7 seconds for 6,5,4,3,2,1,0

    const qEl = document.getElementById('q');
    const aEl = document.getElementById('a');
    const pEl = document.getElementById('p');
    const timerContainer = document.querySelector('.timer-container');
    const timerCount = document.getElementById('timer-count');
    const timerProgress = document.querySelector('.timer-circle-progress');
    const statusEl = document.getElementById('status-text');
    const progressBar = document.getElementById('progress-bar');

    // Particle Animation (optimized for mobile)
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleColors = ['#8b5cf6', '#22d3ee', '#ec4899', '#3b82f6', '#10b981'];

    function createParticle() {
      const size = Math.random() * 3 + 1;
      particles.push({
        x: Math.random() * canvas.width,
        y: canvas.height,
        size,
        speed: Math.random() * 1 + 0.5,
        opacity: 0.1 + Math.random() * 0.1,
        rand: Math.random(),
        color: particleColors[Math.floor(Math.random() * particleColors.length)]
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.y -= p.speed;
        ctx.beginPath();
        ctx.arc(p.x + (5 - 10 * p.rand), p.y, p.size, 0, Math.PI * 2);
        ctx.globalAlpha = p.opacity;
        ctx.fillStyle = p.color;
        ctx.fill();
        if (p.y < 0) particles.splice(i, 1);
      }
      if (particles.length < 20) createParticle();
      requestAnimationFrame(animateParticles);
    }

    // Load words from GitHub
    async function loadWords() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/sd-rubel/aaabbbir/refs/heads/main/words.json');
        if (!response.ok) throw new Error('Failed to load words.json from GitHub');
        DATA = await response.json();
        startApp();
      } catch (error) {
        console.warn('Error loading words:', error);
        statusEl.textContent = "শব্দ লোড করতে ব্যর্থ। পুনরায় চেষ্টা করুন।";
      }
    }

    // Japanese pronunciation with speechSynthesis
    function speak(text, callback) {
      if ('speechSynthesis' in window && speechSynthesis.getVoices().some(voice => voice.lang.includes('ja'))) {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'ja-JP';
        u.onend = () => {
          setTimeout(callback, 500);
        };
        speechSynthesis.speak(u);
      } else {
        console.warn('Japanese speech synthesis not available. Skipping pronunciation.');
        setTimeout(callback, 200);
      }
    }

    function startHourTimer() {
      let timeLeft = totalTime;
      const hourInterval = setInterval(() => {
        timeLeft--;
        progressBar.style.width = `${((totalTime - timeLeft) / totalTime) * 100}%`;
        if (timeLeft <= 0) {
          timeLeft = totalTime;
          progressBar.style.width = '0%';
        }
      }, 1000);
    }

    function nextCard() {
      if (DATA.length === 0) return;
      currentIndex = Math.floor(Math.random() * DATA.length);
      const item = DATA[currentIndex];
      qEl.textContent = item.bn_w;
      aEl.textContent = "";
      pEl.textContent = "";
      qEl.classList.add("visible");
      aEl.classList.remove("visible");
      pEl.classList.remove("visible");
      statusEl.textContent = "প্রশ্ন চলছে...";
      timerContainer.classList.add("visible");
      timerCount.textContent = "6";

      let timeLeft = questionDuration;
      let beepCount = 6;
      const startTime = performance.now();
      timerProgress.style.strokeDashoffset = '150';

      try {
        beepSound.play().catch(() => console.warn('Beep sound failed to play'));
      } catch (e) {
        console.warn('Error playing beep sound:', e);
      }

      function updateTimer(currentTime) {
        const elapsed = currentTime - startTime;
        timeLeft = questionDuration - elapsed;
        if (timeLeft <= 0) {
          clearTimeout(timerInterval);
          timerContainer.classList.remove("visible");
          showAnswer(item);
          return;
        }
        const progress = (timeLeft / questionDuration) * 150;
        timerProgress.style.strokeDashoffset = progress;
        timerCount.textContent = Math.floor(timeLeft / 1000);
        if (timeLeft <= beepCount * 1000 && beepCount >= 0) {
          try {
            beepSound.play().catch(() => console.warn('Beep sound failed to play'));
          } catch (e) {
            console.warn('Error playing beep sound:', e);
          }
          beepCount--;
        }
        timerInterval = setTimeout(() => {
          requestAnimationFrame(updateTimer);
        }, 1000 - (elapsed % 1000));
      }

      requestAnimationFrame(updateTimer);
    }

    function showAnswer(item) {
      clearTimeout(timerInterval);
      qEl.textContent = item.bn_w;
      aEl.textContent = item.jp_w;
      pEl.textContent = item.prnction;
      aEl.classList.add("visible");
      pEl.classList.add("visible");
      statusEl.textContent = "✔ উত্তর";
      try {
        resultSound.play().catch((e) => console.warn('Result sound failed to play:', e));
      } catch (e) {
        console.warn('Error playing result sound:', e);
      }

      speak(item.jp_w, () => {
        setTimeout(nextCard, 2000);
      });
    }

    backgroundMusic.load();
    beepSound.load();
    resultSound.load();

    function startApp() {
      startHourTimer();
      animateParticles();
      nextCard();
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    window.onload = loadWords;
  </script>
</body>
</html>
