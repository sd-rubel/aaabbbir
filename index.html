<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>জাপানি ফ্ল্যাশকার্ড প্র্যাকটিস</title>
  <link rel="stylesheet" href="./css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(30, 41, 59, 0.85);
      --ink: #f1f5f9;
      --muted: #94a3b8;
      --accent: #8b5cf6;
      --accent2: #22d3ee;
      --answer: #a5f3fc; /* Pastel cyan for Japanese text */
      --glow: rgba(139, 92, 246, 0.5);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      --transition: 0.6s ease-in-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Hind Siliguri', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--ink);
      overflow: hidden;
      position: relative;
    }

    #particles {
      position: absolute;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0.1; }
      50% { opacity: 0.3; }
      100% { transform: translateY(-100vh) translateX(calc(10px - 20px * var(--rand))); opacity: 0; }
    }

    .app {
      width: 90vw;
      max-width: 1000px;
      padding: 40px;
      text-align: center;
      border-radius: 25px;
      backdrop-filter: blur(15px);
      background: var(--card);
      box-shadow: var(--glass-shadow);
      position: relative;
      z-index: 1;
    }

    .logo {
      position: absolute;
      left: 20px;
      top: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--glass-border);
      box-shadow: 0 0 15px var(--glow);
      z-index: 2;
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 20px var(--accent), 0 0 30px var(--accent2);
      animation: glow 3s ease-in-out infinite alternate;
    }

    .highlight {
      color: var(--accent2);
      text-shadow: 0 0 10px var(--accent2);
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent2); }
      100% { text-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent2); }
    }

    .card {
      position: relative;
      padding: 50px;
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      margin: 20px auto;
      height: 300px;
      width: 90%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      overflow: hidden;
    }

    .question,
    .answer,
    .pronunciation {
      font-size: 2.2rem;
      font-weight: 700;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity var(--transition), transform var(--transition);
    }

    .answer {
      font-size: 2.8rem;
      font-weight: 800;
      color: var(--answer);
      text-shadow: 0 0 15px var(--glow);
    }

    .pronunciation {
      font-size: 1.3rem;
      font-weight: 400;
      color: var(--muted);
      margin-top: 10px;
    }

    .visible {
      opacity: 1;
      transform: scale(1);
    }

    .timer-container {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity var(--transition);
    }

    .timer-container.visible {
      opacity: 1;
    }

    .timer-count {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--ink);
      text-shadow: 0 0 5px var(--glow);
      margin-top: 5px;
    }

    .timer-bar {
      width: 100px;
      height: 8px;
      background: var(--muted);
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 0 5px var(--glow);
    }

    .timer-fill {
      height: 100%;
      width: 100%;
      background: var(--accent); /* Solid theme color */
      transition: width linear;
    }

    .progress {
      height: 12px;
      background: var(--muted);
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: 0 0 10px var(--glow);
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--accent); /* Solid theme color */
      transition: width 0.5s ease;
    }

    .subscribe {
      margin-top: 20px;
      text-align: center;
    }

    .subscribe p {
      font-size: 1.2rem;
      color: var(--ink);
      margin-bottom: 10px;
    }

    .subscribe button {
      background: #ff0000; /* YouTube red */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: default;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      animation: button-pop 2s ease-in-out infinite alternate;
      position: relative;
      overflow: hidden;
    }

    .subscribe button .text {
      animation: slide-text 6s ease-in-out infinite;
    }

    @keyframes button-pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    @keyframes slide-text {
      0% { transform: translateX(0); }
      50% { transform: translateX(100%); }
      100% { transform: translateX(0); }
    }

    .social-links {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links .social {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 0 10px var(--glow);
      font-size: 1rem;
      font-weight: 500;
      width: 220px;
      justify-content: center;
      position: relative;
      overflow: hidden;
      color: #fff; /* White text */
    }

    .social-links .facebook { background: #1877f2; } /* Facebook blue */
    .social-links .youtube { background: #ff0000; } /* YouTube red */

    @media (max-width: 600px) {
      .title { font-size: 1.8rem; }
      .question, .answer { font-size: 1.8rem; }
      .pronunciation { font-size: 1.1rem; }
      .card { padding: 30px; height: 250px; }
      .timer-bar { width: 80px; height: 6px; }
      .timer-count { font-size: 1.4rem; }
      .logo { width: 60px; height: 60px; left: 10px; top: 10px; }
      .subscribe p { font-size: 1rem; }
      .subscribe button { font-size: 0.9rem; padding: 8px 16px; }
      .social-links { flex-direction: column; gap: 10px; }
      .social-links .social { font-size: 0.9rem; width: 180px; }
      .particle { width: 4px; height: 4px; }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <img src="https://github.com/sd-rubel/NihonGoBD/raw/main/profile.jpg" alt="NihonGoBD Logo" class="logo">
  <div class="app">
    <h1 class="title"><span class="highlight">N5</span> এর <span class="highlight">Lesson-1</span> এর ভোকাবুলারি প্র্যাকটিস</h1>
    <div class="card">
      <div class="timer-container">
        <div class="timer-bar">
          <div id="timer-fill" class="timer-fill"></div>
        </div>
        <div id="timer-count" class="timer-count"></div>
      </div>
      <div id="q" class="question"></div>
      <div id="a" class="answer"></div>
      <div id="p" class="pronunciation"></div>
    </div>
    <div class="progress">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div id="status-text" class="status">প্রস্তুত...</div>
    <div class="subscribe">
      <p>জাপানি ভাষা বিষয়ক ভিডিও পেতে সাবস্ক্রাইব করুন</p>
      <button>
        <i class="fas fa-play"></i>
        <span class="text">Subscribe</span>
      </button>
    </div>
    <div class="social-links">
      <div class="social facebook">
        <i class="fab fa-facebook-f"></i>
        <span class="text">facebook.com/sdnrubel</span>
      </div>
      <div class="social youtube">
        <i class="fab fa-youtube"></i>
        <span class="text">youtube.com/@sdnrubel</span>
      </div>
    </div>
  </div>

  <audio id="beep-sound" src="./click.mp3" preload="auto"></audio>
  <audio id="result-sound" src="./success.mp3" preload="auto"></audio>
  <button id="unlock-audio" style="display: none;"></button>

  <script>
    // Preload audio to prevent lag
    const beepSound = new Audio('./click.mp3');
    const resultSound = new Audio('./success.mp3');
    resultSound.volume = 0.5; // Reduce success sound volume by 50%

    let DATA = [];
    let currentIndex = -1;
    let timerInterval;
    let totalTime = 3600; // 1 hour in seconds
    const questionDuration = 5000; // 5 seconds in milliseconds

    const qEl = document.getElementById('q');
    const aEl = document.getElementById('a');
    const pEl = document.getElementById('p');
    const timerContainer = document.querySelector('.timer-container');
    const timerCount = document.getElementById('timer-count');
    const timerFill = document.getElementById('timer-fill');
    const statusEl = document.getElementById('status-text');
    const progressBar = document.getElementById('progress-bar');

    // Unlock audio on user interaction
    document.getElementById('unlock-audio').click();

    // Particle Animation
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    let currentParticleColor = 'var(--accent)';

    function createParticle() {
      const size = Math.random() * 5 + 2;
      particles.push({
        x: Math.random() * canvas.width,
        y: canvas.height,
        size,
        speed: Math.random() * 2 + 1,
        opacity: 0.1 + Math.random() * 0.2,
        rand: Math.random()
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.y -= p.speed;
        ctx.beginPath();
        ctx.arc(p.x + (10 - 20 * p.rand), p.y, p.size, 0, Math.PI * 2);
        ctx.globalAlpha = p.opacity;
        ctx.fillStyle = currentParticleColor;
        ctx.fill();
        if (p.y < 0) particles.splice(i, 1);
      }
      if (particles.length < 30) createParticle();
      requestAnimationFrame(animateParticles);
    }

    // Change particle color every 5 seconds
    setInterval(() => {
      currentParticleColor = currentParticleColor === 'var(--accent)' ? 'var(--accent2)' : 'var(--accent)';
    }, 5000);

    // Load words from JSON
    async function loadWords() {
      try {
        const response = await fetch('./words.json');
        if (!response.ok) throw new Error('Failed to load words.json');
        DATA = await response.json();
        startApp();
      } catch (error) {
        console.warn('Error loading words:', error);
        statusEl.textContent = "শব্দ লোড করতে ব্যর্থ। পুনরায় চেষ্টা করুন।";
      }
    }

    function speak(text, callback) {
      if ('speechSynthesis' in window && speechSynthesis.getVoices().some(voice => voice.lang.includes('ja'))) {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'ja-JP';
        u.onend = () => {
          setTimeout(callback, 500); // 0.5s pause after result sound
        };
        speechSynthesis.speak(u);
      } else {
        console.warn('Japanese speech synthesis not available. Using fallback.');
        setTimeout(callback, 2000);
      }
    }

    function startHourTimer() {
      let timeLeft = totalTime;
      const hourInterval = setInterval(() => {
        timeLeft--;
        progressBar.style.width = `${((totalTime - timeLeft) / totalTime) * 100}%`;
        if (timeLeft <= 0) {
          timeLeft = totalTime;
          progressBar.style.width = '0%';
        }
      }, 1000);
    }

    function nextCard() {
      if (DATA.length === 0) return;
      currentIndex = Math.floor(Math.random() * DATA.length);
      const item = DATA[currentIndex];
      qEl.textContent = item.bn_w;
      aEl.textContent = "";
      pEl.textContent = "";
      qEl.classList.add("visible");
      aEl.classList.remove("visible");
      pEl.classList.remove("visible");
      statusEl.textContent = "প্রশ্ন চলছে...";
      timerContainer.classList.add("visible");
      timerFill.style.background = 'var(--accent)'; // Solid color
      timerCount.textContent = "5";

      let timeLeft = questionDuration;
      let beepCount = 4; // Beep at 4, 3, 2, 1 seconds
      const startTime = performance.now();
      timerFill.style.width = '100%';

      function updateTimer(currentTime) {
        const elapsed = currentTime - startTime;
        timeLeft = questionDuration - elapsed;
        if (timeLeft <= 0) {
          clearTimeout(timerInterval);
          timerContainer.classList.remove("visible");
          showAnswer(item);
          return;
        }
        timerFill.style.width = `${(timeLeft / questionDuration) * 100}%`;
        timerCount.textContent = Math.ceil(timeLeft / 1000);
        if (timeLeft <= beepCount * 1000 && beepCount > 0) { // Beep at 4, 3, 2, 1 seconds
          try {
            beepSound.play().catch(() => console.warn('Beep sound failed to play'));
          } catch (e) {
            console.warn('Error playing beep sound:', e);
          }
          beepCount--;
        }
        timerInterval = setTimeout(() => {
          requestAnimationFrame(updateTimer);
        }, 1000 - (elapsed % 1000));
      }

      requestAnimationFrame(updateTimer);
    }

    function showAnswer(item) {
      clearTimeout(timerInterval); // Ensure beep sound stops
      qEl.textContent = item.bn_w;
      aEl.textContent = item.jp_w;
      pEl.textContent = item.prnction;
      aEl.classList.add("visible");
      pEl.classList.add("visible");
      statusEl.textContent = "✔ উত্তর";
      try {
        resultSound.play().catch((e) => console.warn('Result sound failed to play:', e));
      } catch (e) {
        console.warn('Error playing result sound:', e);
      }

      speak(item.jp_w, () => {
        setTimeout(nextCard, 2000); // 2s after speech
      });

      // Fallback in case speechSynthesis hangs
      setTimeout(() => {
        if (!timerContainer.classList.contains("visible")) {
          nextCard();
        }
      }, 7000);
    }

    // Preload audio files
    beepSound.load();
    resultSound.load();

    // Start the app after loading words
    function startApp() {
      startHourTimer();
      animateParticles();
      nextCard();
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Load words and start app
    window.onload = loadWords;
  </script>
</body>
</html>
