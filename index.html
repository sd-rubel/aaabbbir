<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>জাপানি ফ্ল্যাশকার্ড প্র্যাকটিস</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Roboto:wght@400;700&family=Noto+Sans+Sinhala:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(30, 41, 59, 0.85);
      --ink: #f1f5f9;
      --muted: #94a3b8;
      --accent: #8b5cf6;
      --accent2: #22d3ee;
      --answer: #a5f3fc;
      --glow: rgba(139, 92, 246, 0.5);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      --transition: 0.6s ease-in-out;
      --hindi: #facc15;
      --nepali: #22c55e;
      --sinhala: #f472b6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Hind Siliguri', sans-serif;
      background: radial-gradient(circle at center, rgba(139, 92, 246, 0.1), transparent 70%), linear-gradient(135deg, #0f172a, #1e293b);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--ink);
      overflow-x: hidden;
      position: relative;
    }

    #particles {
      position: absolute;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0.1; }
      50% { opacity: 0.3; }
      100% { transform: translateY(-100vh) translateX(calc(10px - 20px * var(--rand))); opacity: 0; }
    }

    .app {
      width: 90vw;
      max-width: 1000px;
      padding: 40px;
      text-align: center;
      border-radius: 25px;
      backdrop-filter: blur(15px);
      background: var(--card);
      box-shadow: var(--glass-shadow);
      position: relative;
      z-index: 1;
      margin-bottom: 80px; /* Space for bottom bar */
    }

    .logo-container {
      position: absolute;
      left: 45px;
      top: 20px;
      width: 80px;
      text-align: center;
      z-index: 2;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--glass-border);
      box-shadow: 0 0 15px var(--glow);
    }

    .logo-text {
      font-size: 0.9rem;
      color: var(--ink);
      text-shadow: 0 0 5px var(--glow);
      margin-top: 5px;
    }

    .audio-controls {
      position: absolute;
      right: 20px;
      top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 2;
    }

    .play-pause-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px var(--glow);
      transition: background 0.3s ease;
    }

    .play-pause-btn:hover {
      background: var(--accent2);
    }

    .volume-control {
      width: 100px;
      accent-color: var(--accent);
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 20px var(--accent), 0 0 30px var(--accent2);
      animation: glow 3s ease-in-out infinite alternate;
    }

    .subtitle {
      font-size: 2rem;
      color: var(--ink);
      margin-bottom: 1.5rem;
      position: relative;
    }

    .n5 {
      font-size: 2.8rem;
      color: var(--accent2);
      text-shadow: 0 0 10px var(--accent2), 0 0 20px var(--accent2);
      animation: n5-glow 2s ease-in-out infinite alternate;
    }

    .minna {
      color: var(--accent2);
    }

    .lesson-selector {
      display: inline-block;
      cursor: pointer;
      background: var(--accent);
      padding: 5px 10px;
      border-radius: 5px;
      color: #fff;
      text-shadow: 0 0 5px var(--glow);
      transition: background 0.3s ease;
    }

    .lesson-selector:hover {
      background: var(--accent2);
    }

    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--card);
      border: 1px solid var(--glass-border);
      border-radius: 5px;
      box-shadow: var(--glass-shadow);
      max-height: 200px;
      overflow-y: auto;
      display: none;
      z-index: 3;
    }

    .dropdown.show {
      display: block;
    }

    .dropdown-item {
      padding: 10px 20px;
      color: var(--ink);
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .dropdown-item:hover {
      background: var(--accent);
      color: #fff;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent2); }
      100% { text-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent2); }
    }

    @keyframes n5-glow {
      0% { text-shadow: 0 0 5px var(--accent2), 0 0 10px var(--accent2); }
      100% { text-shadow: 0 0 15px var(--accent2), 0 0 25px var(--accent2); }
    }

    .card {
      position: relative;
      padding: 50px;
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      margin: 20px auto;
      height: 350px;
      width: 90%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      overflow: hidden;
    }

    .question {
      width: 100%;
      text-align: left;
      padding-left: 20px;
      position: absolute;
      top: 20px;
      opacity: 0;
      transform: translateX(-20px);
      transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
    }

    .question.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .question div {
      margin: 8px 0;
      font-size: 1.4rem; /* Increased font size */
      display: flex;
      align-items: center;
    }

    .lang-label {
      display: inline-block;
      width: 70px;
      font-weight: 600;
      color: var(--muted);
    }

    .flag-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .en { color: var(--accent2); font-family: 'Roboto', sans-serif; }
    .bn { color: var(--ink); font-family: 'Hind Siliguri', sans-serif; }
    .hi { color: var(--hindi); font-family: 'Hind Siliguri', sans-serif; }
    .np { color: var(--nepali); font-family: 'Hind Siliguri', sans-serif; }
    .si { color: var(--sinhala); font-family: 'Noto Sans Sinhala', sans-serif; }

    .answer-container {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
    }

    .answer {
      font-size: 3.5rem; /* Reduced font size */
      font-weight: 800;
      color: var(--answer);
      text-shadow: 0 0 15px var(--glow);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
    }

    .answer.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .pronunciation {
      font-size: 1.3rem;
      font-weight: 400;
      color: var(--muted);
      padding-top: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
    }

    .pronunciation.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .timer-container {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity var(--transition);
    }

    .timer-container.visible {
      opacity: 1;
    }

    .timer-bar {
      width: 100px;
      height: 8px;
      background: var(--muted);
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 0 5px var(--glow);
    }

    .timer-fill {
      height: 100%;
      width: 100%;
      background: var(--accent);
      transition: width linear;
    }

    .timer-count {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--ink);
      text-shadow: 0 0 5px var(--glow);
      margin-top: 5px;
    }

    .progress {
      height: 12px;
      background: var(--muted);
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: 0 0 10px var(--glow);
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 0.5s ease;
    }

    .subscribe {
      margin-top: 20px;
      text-align: center;
    }

    .subscribe-text {
      font-size: 1.2rem;
      color: var(--ink);
      margin-bottom: 10px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .subscribe-text.visible {
      opacity: 1;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card);
      backdrop-filter: blur(15px);
      border-top: 1px solid var(--glass-border);
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.5);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 2;
    }

    .bottom-bar .social {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 0 10px var(--glow);
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .bottom-bar .social:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--accent2);
    }

    .bottom-bar .facebook { background: #1877f2; }
    .bottom-bar .youtube { background: #ff0000; }

    .bottom-bar button {
      background: var(--accent);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--glow);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .bottom-bar button:hover {
      background: var(--accent2);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .title { font-size: 1.8rem; }
      .subtitle { font-size: 1.5rem; }
      .n5 { font-size: 2rem; }
      .lesson-selector { padding: 4px 8px; font-size: 0.9rem; }
      .dropdown { max-height: 150px; }
      .dropdown-item { padding: 8px 15px; font-size: 0.9rem; }
      .question { font-size: 1.2rem; padding-left: 10px; }
      .question div { font-size: 1.2rem; } /* Adjusted for mobile */
      .lang-label { width: 60px; }
      .flag-icon { width: 16px; height: 16px; }
      .answer { font-size: 2.5rem; }
      .pronunciation { font-size: 1.1rem; }
      .card { padding: 30px; height: 300px; }
      .timer-bar { width: 80px; height: 6px; }
      .timer-count { font-size: 1.4rem; }
      .logo-container { left: 35px; top: 10px; width: 60px; }
      .logo { width: 60px; height: 60px; }
      .logo-text { font-size: 0.7rem; margin-top: 5px; }
      .audio-controls { right: 10px; top: 10px; }
      .play-pause-btn { width: 30px; height: 30px; font-size: 1rem; }
      .volume-control { width: 80px; }
      .subscribe-text { font-size: 1rem; }
      .bottom-bar { flex-wrap: wrap; gap: 10px; padding: 10px; }
      .bottom-bar .social, .bottom-bar button { font-size: 0.9rem; padding: 8px 16px; }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="logo-container">
    <img src="https://github.com/sd-rubel/NihonGoBD/raw/main/profile.jpg" alt="NihonGoBD Logo" class="logo">
    <div class="logo-text">Sd Rubel</div>
  </div>
  <div class="audio-controls">
    <button id="play-pause-btn" class="play-pause-btn">
      <i class="fas fa-play"></i>
    </button>
    <input type="range" id="volume-control" class="volume-control" min="0" max="1" step="0.01" value="0.05">
  </div>
  <div class="app">
    <h1 class="title">Test Yourself</h1>
    <div class="subtitle">
      <span class="n5">(N5)</span>
      <span class="minna">Minna No Nihongo</span> - 
      <span class="lesson-selector" id="lesson-selector">Lesson-1</span>
      <div class="dropdown" id="dropdown">
        <!-- Dynamically populated in JavaScript -->
      </div>
    </div>
    <div class="card">
      <div class="timer-container">
        <div class="timer-bar">
          <div id="timer-fill" class="timer-fill"></div>
        </div>
        <div id="timer-count" class="timer-count"></div>
      </div>
      <div id="q" class="question">
        <div id="en" class="en"><img src="https://flagcdn.com/w20/gb.png" class="flag-icon" alt="UK Flag"><span class="lang-label">Eng:</span><span class="lang-text"></span></div>
        <div id="bn" class="bn"><img src="https://flagcdn.com/w20/bd.png" class="flag-icon" alt="Bangladesh Flag"><span class="lang-label">Ban:</span><span class="lang-text"></span></div>
        <div id="hi" class="hi"><img src="https://flagcdn.com/w20/in.png" class="flag-icon" alt="India Flag"><span class="lang-label">Hin:</span><span class="lang-text"></span></div>
        <div id="np" class="np"><img src="https://flagcdn.com/w20/np.png" class="flag-icon" alt="Nepal Flag"><span class="lang-label">Nep:</span><span class="lang-text"></span></div>
        <div id="si" class="si"><img src="https://flagcdn.com/w20/lk.png" class="flag-icon" alt="Sri Lanka Flag"><span class="lang-label">Sin:</span><span class="lang-text"></span></div>
      </div>
      <div class="answer-container">
        <div id="a" class="answer"></div>
        <div id="p" class="pronunciation"></div>
      </div>
    </div>
    <div class="progress">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div id="status-text" class="status">Ready...</div>
    <div class="subscribe">
      <div id="subscribe-text" class="subscribe-text"></div>
    </div>
  </div>
  <div class="bottom-bar">
    <a href="https://facebook.com/sdnrubel" class="social facebook">
      <i class="fa-brands fa-facebook-f"></i>
      <span class="text">facebook.com/sdnrubel</span>
    </a>
    <a href="https://youtube.com/@sdnrubel" class="social youtube">
      <i class="fa-brands fa-youtube"></i>
      <span class="text">youtube.com/@sdnrubel</span>
    </a>
    <button id="subscribe-btn">
      <i class="fa-brands fa-youtube"></i>
      <span class="text">Subscribe</span>
    </button>
    <button id="share-btn">
      <i class="fas fa-share-alt"></i>
      <span class="text">Share</span>
    </button>
  </div>

  <audio id="background-music" src="./background_music.mp3" preload="auto" loop></audio>
  <audio id="beep-sound" src="./click.mp3" preload="auto"></audio>
  <audio id="result-sound" src="./success.mp3" preload="auto"></audio>
  <button id="unlock-audio" style="display: none;"></button>

  <script>
    // Audio elements
    const backgroundMusic = document.getElementById('background-music');
    const beepSound = document.getElementById('beep-sound');
    const resultSound = document.getElementById('result-sound');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const volumeControl = document.getElementById('volume-control');
    let currentVolume = 0.05;

    backgroundMusic.volume = currentVolume;
    beepSound.volume = 0.5;
    resultSound.volume = 0.5;
    volumeControl.value = currentVolume;

    // Handle audio errors
    backgroundMusic.addEventListener('error', (e) => {
      console.error('Error loading background music:', e);
      document.getElementById('status-text').textContent = 'Failed to load background music.';
    });

    // Play/Pause button functionality
    playPauseBtn.addEventListener('click', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play().then(() => {
          playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
          console.log('Background music playing');
        }).catch((e) => {
          console.error('Error playing background music:', e);
          document.getElementById('status-text').textContent = 'Failed to play music.';
        });
      } else {
        backgroundMusic.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        console.log('Background music paused');
      }
    });

    // Volume control functionality
    volumeControl.addEventListener('input', () => {
      currentVolume = parseFloat(volumeControl.value);
      backgroundMusic.volume = currentVolume;
      console.log(`Volume set to ${Math.round(currentVolume * 100)}%`);
    });

    // Unlock audio on user interaction
    document.getElementById('unlock-audio').click();

    // Share button functionality
    document.getElementById('share-btn').addEventListener('click', () => {
      if (navigator.share) {
        navigator.share({
          title: 'জাপানি ফ্ল্যাশকার্ড প্র্যাকটিস',
          text: 'Learn Japanese with Minna No Nihongo flashcards!',
          url: window.location.href
        }).catch((error) => console.error('Error sharing:', error));
      } else {
        alert('Share feature is not supported in this browser.');
      }
    });

    // Subscribe button (example: redirect to YouTube)
    document.getElementById('subscribe-btn').addEventListener('click', () => {
      window.open('https://youtube.com/@sdnrubel?sub_confirmation=1', '_blank');
    });

    let DATA = [];
    let currentIndex = -1;
    let timerInterval;
    let totalTime = 3600; // 1 hour
    const questionDuration = 5000; // 5 seconds
    let currentLesson = 1;

    const qEl = document.getElementById('q');
    const enText = document.querySelector('#en .lang-text');
    const bnText = document.querySelector('#bn .lang-text');
    const hiText = document.querySelector('#hi .lang-text');
    const npText = document.querySelector('#np .lang-text');
    const siText = document.querySelector('#si .lang-text');
    const aEl = document.getElementById('a');
    const pEl = document.getElementById('p');
    const timerContainer = document.querySelector('.timer-container');
    const timerCount = document.getElementById('timer-count');
    const timerFill = document.getElementById('timer-fill');
    const statusEl = document.getElementById('status-text');
    const progressBar = document.getElementById('progress-bar');
    const subscribeText = document.getElementById('subscribe-text');
    const lessonSelector = document.getElementById('lesson-selector');
    const dropdown = document.getElementById('dropdown');

    // Populate dropdown with lessons
    function populateDropdown() {
      dropdown.innerHTML = '';
      for (let i = 1; i <= 25; i++) {
        const item = document.createElement('div');
        item.className = 'dropdown-item';
        item.textContent = `Lesson-${i}`;
        item.addEventListener('click', () => {
          currentLesson = i;
          lessonSelector.textContent = `Lesson-${i}`;
          dropdown.classList.remove('show');
          resetApp();
          loadWords();
        });
        dropdown.appendChild(item);
      }
    }

    // Toggle dropdown
    lessonSelector.addEventListener('click', () => {
      dropdown.classList.toggle('show');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!lessonSelector.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.remove('show');
      }
    });

    // Subscribe text rotation
    const subscribeMessages = [
      { lang: 'en', text: 'Subscribe to get Japanese language learning videos' },
      { lang: 'bn', text: 'জাপানি ভাষা শিক্ষা বিষয়ক ভিডিও পেতে সাবস্ক্রাইব করুন' },
      { lang: 'hi', text: 'जापानी भाषा सीखने के वीडियो प्राप्त करने के लिए सब्सक्राइब करें' },
      { lang: 'np', text: 'जापानी भाषा सिकाइ सम्बन्धी भिडियोहरू प्राप्त गर्न सब्सक्राइब गर्नुहोस्' },
      { lang: 'si', text: 'ජපන් භාෂා ඉගෙනුම් වීඩියෝ ලබා ගැනීමට දායක වන්න' }
    ];
    let currentMessageIndex = 0;

    function rotateSubscribeText() {
      subscribeText.classList.remove('visible');
      setTimeout(() => {
        subscribeText.textContent = subscribeMessages[currentMessageIndex].text;
        subscribeText.classList.add('visible');
        currentMessageIndex = (currentMessageIndex + 1) % subscribeMessages.length;
        setTimeout(rotateSubscribeText, 10000);
      }, 500);
    }

    // Particle Animation
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleColors = ['#8b5cf6', '#22d3ee', '#ec4899', '#3b82f6', '#10b981'];

    function createParticle() {
      const size = Math.random() * 5 + 2;
      particles.push({
        x: Math.random() * canvas.width,
        y: canvas.height,
        size,
        speed: Math.random() * 2 + 1,
        opacity: 0.1 + Math.random() * 0.2,
        rand: Math.random(),
        color: particleColors[Math.floor(Math.random() * particleColors.length)]
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.y -= p.speed;
        ctx.beginPath();
        ctx.arc(p.x + (10 - 20 * p.rand), p.y, p.size, 0, Math.PI * 2);
        ctx.globalAlpha = p.opacity;
        ctx.fillStyle = p.color;
        ctx.fill();
        if (p.y < 0) particles.splice(i, 1);
      }
      if (particles.length < 30) createParticle();
      requestAnimationFrame(animateParticles);
    }

    // Reset app state
    function resetApp() {
      clearTimeout(timerInterval);
      DATA = [];
      currentIndex = -1;
      qEl.classList.remove('visible');
      aEl.classList.remove('visible');
      pEl.classList.remove('visible');
      timerContainer.classList.remove('visible');
      timerFill.style.width = '100%';
      timerCount.textContent = '5';
      statusEl.textContent = `Ready... (Lesson-${currentLesson})`;
      enText.textContent = '';
      bnText.textContent = '';
      hiText.textContent = '';
      npText.textContent = '';
      siText.textContent = '';
      aEl.textContent = '';
      pEl.textContent = '';
      speechSynthesis.cancel(); // Cancel any ongoing speech
    }

    // Load words from JSON
    async function loadWords() {
      try {
        const response = await fetch(`https://raw.githubusercontent.com/sd-rubel/aaabbbir/refs/heads/main/lesson-${currentLesson}.json`, {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
          }
        });
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const text = await response.text();
        DATA = JSON.parse(text);
        console.log(`Words loaded successfully for Lesson-${currentLesson}:`, DATA);
        statusEl.textContent = `Ready... (Lesson-${currentLesson})`;
        nextCard();
      } catch (error) {
        console.error(`Error loading words for Lesson-${currentLesson}:`, error.message);
        statusEl.textContent = `Failed to load words for Lesson-${currentLesson}: ${error.message}. Check JSON format or internet connection.`;
      }
    }

    function speak(text, callback) {
      if ('speechSynthesis' in window && speechSynthesis.getVoices().some(voice => voice.lang.includes('ja'))) {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'ja-JP';
        u.onend = () => {
          setTimeout(callback, 500);
        };
        speechSynthesis.speak(u);
      } else {
        console.warn('Japanese speech synthesis not available. Using fallback.');
        setTimeout(callback, 2000);
      }
    }

    function startHourTimer() {
      let timeLeft = totalTime;
      const hourInterval = setInterval(() => {
        timeLeft--;
        progressBar.style.width = `${((totalTime - timeLeft) / totalTime) * 100}%`;
        if (timeLeft <= 0) {
          timeLeft = totalTime;
          progressBar.style.width = '0%';
        }
      }, 1000);
    }

    function nextCard() {
      if (DATA.length === 0) {
        statusEl.textContent = `No words available for Lesson-${currentLesson}.`;
        return;
      }
      currentIndex = Math.floor(Math.random() * DATA.length);
      const item = DATA[currentIndex];
      enText.textContent = item.en_w;
      bnText.textContent = item.bn_w;
      hiText.textContent = item.hi_w;
      npText.textContent = item.np_w;
      siText.textContent = item.si_w;
      aEl.textContent = "";
      pEl.textContent = "";
      qEl.classList.add("visible");
      aEl.classList.remove("visible");
      pEl.classList.remove("visible");
      statusEl.textContent = "Thinking...";
      timerContainer.classList.add("visible");
      timerFill.style.background = 'var(--accent)';
      timerCount.textContent = "5";

      let timeLeft = questionDuration;
      let beepCount = 4;
      const startTime = performance.now();
      timerFill.style.width = '100%';

      function updateTimer(currentTime) {
        const elapsed = currentTime - startTime;
        timeLeft = questionDuration - elapsed;
        if (timeLeft <= 0) {
          clearTimeout(timerInterval);
          timerContainer.classList.remove("visible");
          showAnswer(item);
          return;
        }
        timerFill.style.width = `${(timeLeft / questionDuration) * 100}%`;
        timerCount.textContent = Math.ceil(timeLeft / 1000);
        if (timeLeft <= beepCount * 1000 && beepCount > 0) {
          try {
            beepSound.play().catch(() => console.warn('Beep sound failed to play'));
          } catch (e) {
            console.warn('Error playing beep sound:', e);
          }
          beepCount--;
        }
        timerInterval = setTimeout(() => {
          requestAnimationFrame(updateTimer);
        }, 1000 - (elapsed % 1000));
      }

      requestAnimationFrame(updateTimer);
    }

    function showAnswer(item) {
      clearTimeout(timerInterval);
      enText.textContent = item.en_w;
      bnText.textContent = item.bn_w;
      hiText.textContent = item.hi_w;
      npText.textContent = item.np_w;
      siText.textContent = item.si_w;
      aEl.textContent = item.jp_w;
      pEl.textContent = item.prnction;
      aEl.classList.add("visible");
      pEl.classList.add("visible");
      statusEl.textContent = "✔ Answer";
      try {
        resultSound.play().catch((e) => console.warn('Result sound failed to play:', e));
      } catch (e) {
        console.warn('Error playing result sound:', e);
      }

      speak(item.jp_w, () => {
        setTimeout(nextCard, 2000);
      });

      setTimeout(() => {
        if (!timerContainer.classList.contains("visible")) {
          nextCard();
        }
      }, 7000);
    }

    backgroundMusic.load();
    beepSound.load();
    resultSound.load();

    function startApp() {
      populateDropdown();
      startHourTimer();
      animateParticles();
      rotateSubscribeText();
      loadWords();
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    window.onload = startApp;
  </script>
</body>
