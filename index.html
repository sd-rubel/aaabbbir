<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0f172a" />
  <title>জাপানি ফ্ল্যাশকার্ড প্র্যাকটিস</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Roboto:wght@400;700&family=Noto+Sans+Sinhala:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(30, 41, 59, 0.9);
      --ink: #f1f5f9;
      --muted: #94a3b8;
      --accent: #8b5cf6;
      --accent2: #22d3ee;
      --answer: #a5f3fc;
      --glow: rgba(139, 92, 246, 0.6);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      --transition: 0.6s ease-in-out;
      --hindi: #facc15;
      --nepali: #22c55e;
      --sinhala: #f472b6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Hind Siliguri', sans-serif;
      background: radial-gradient(circle at center, rgba(139, 92, 246, 0.2), transparent 70%), linear-gradient(135deg, #0f172a, #1e293b);
      color: var(--ink);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #particles {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      transform: rotate(90deg);
      transform-origin: center;
      width: 100vh;
      height: 100vw;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0.1; }
      50% { opacity: 0.3; }
      100% { transform: translateY(-100vw) translateX(calc(10px - 20px * var(--rand))); opacity: 0; }
    }

    .app {
      width: 100vh;
      height: 100vw;
      max-width: 100vh;
      max-height: 100vw;
      padding: 20px;
      text-align: center;
      border-radius: 0;
      backdrop-filter: blur(12px);
      background: var(--card);
      box-shadow: var(--glass-shadow);
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      transform: rotate(90deg);
      transform-origin: center;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 45px; /* Moved 25px right from 20px */
      width: 80px;
      text-align: center;
      z-index: 2;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--glass-border);
      box-shadow: 0 0 15px var(--glow);
    }

    .logo-text {
      font-size: 0.9rem;
      color: var(--ink);
      text-shadow: 0 0 5px var(--glow);
      margin-top: 5px;
    }

    .audio-controls {
      position: absolute;
      right: 20px;
      top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 2;
    }

    .play-pause-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px var(--glow);
      transition: background 0.3s ease;
    }

    .play-pause-btn:hover {
      background: var(--accent2);
    }

    .volume-control {
      width: 100px;
      accent-color: var(--accent);
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 20px var(--accent), 0 0 30px var(--accent2);
      animation: glow 3s ease-in-out infinite alternate;
    }

    .highlight {
      color: var(--accent2);
      text-shadow: 0 0 10px var(--accent2);
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent2); }
      100% { text-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent2); }
    }

    .card {
      position: relative;
      padding: 30px;
      border-radius: 20px;
      border: 2px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      margin: 15px 0;
      flex-grow: 1;
      width: 100%;
      max-width: 90%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
    }

    .question {
      font-size: 2rem;
      font-weight: 600;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity var(--transition), transform var(--transition);
      margin-bottom: 10px;
    }

    .question div {
      margin: 5px 0;
    }

    .en { color: var(--accent2); font-family: 'Roboto', sans-serif; }
    .bn { color: var(--ink); font-family: 'Hind Siliguri', sans-serif; }
    .hi { color: var(--hindi); font-family: 'Hind Siliguri', sans-serif; }
    .np { color: var(--nepali); font-family: 'Hind Siliguri', sans-serif; }
    .si { color: var(--sinhala); font-family: 'Noto Sans Sinhala', sans-serif; }

    .answer {
      font-size: 3rem;
      font-weight: 800;
      color: var(--answer);
      text-shadow: 0 0 15px var(--glow);
      opacity: 0;
      transform: scale(0.8);
      transition: opacity var(--transition), transform var(--transition);
    }

    .pronunciation {
      font-size: 1.3rem;
      font-weight: 400;
      color: var(--muted);
      margin-top: 10px;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity var(--transition), transform var(--transition);
    }

    .visible {
      opacity: 1;
      transform: scale(1);
    }

    .timer-container {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity var(--transition);
    }

    .timer-container.visible {
      opacity: 1;
    }

    .timer-bar {
      width: 100px;
      height: 8px;
      background: var(--muted);
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 0 5px var(--glow);
    }

    .timer-fill {
      height: 100%;
      width: 100%;
      background: var(--accent);
      transition: width linear;
    }

    .timer-count {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--ink);
      text-shadow: 0 0 5px var(--glow);
      margin-top: 5px;
    }

    .progress {
      height: 12px;
      background: var(--muted);
      border-radius: 8px;
      overflow: hidden;
      margin: 15px 0;
      box-shadow: 0 0 10px var(--glow);
      width: 90%;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 0.5s ease;
    }

    .subscribe {
      margin: 20px 0;
      text-align: center;
      width: 90%;
    }

    .subscribe-text {
      font-size: 1.2rem;
      color: var(--ink);
      margin-bottom: 10px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .subscribe-text.visible {
      opacity: 1;
    }

    .subscribe button {
      background: #ff0000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: default;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      animation: button-pop 2s ease-in-out infinite alternate;
    }

    @keyframes button-pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    .social-links {
      margin: 15px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 90%;
    }

    .social-links .social {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 0 10px var(--glow);
      font-size: 1rem;
      font-weight: 500;
      width: 220px;
      justify-content: center;
      color: #fff;
    }

    .social-links .facebook { background: #1877f2; }
    .social-links .youtube { background: #ff0000; }

    @media (orientation: portrait) {
      .app { padding: 15px; }
      .title { font-size: 2rem; }
      .card { padding: 20px; max-width: 95%; }
      .question { font-size: 1.8rem; }
      .answer { font-size: 2.5rem; }
      .pronunciation { font-size: 1.1rem; }
      .timer-container { top: 10px; right: 15px; }
      .timer-bar { width: 80px; height: 6px; }
      .timer-count { font-size: 1.4rem; }
      .logo-container { top: 15px; left: 40px; width: 60px; }
      .logo { width: 60px; height: 60px; }
      .logo-text { font-size: 0.7rem; }
      .audio-controls { right: 15px; top: 15px; }
      .play-pause-btn { width: 30px; height: 30px; font-size: 1rem; }
      .volume-control { width: 80px; }
      .subscribe-text { font-size: 1rem; }
      .subscribe button { font-size: 0.9rem; padding: 8px 16px; }
      .social-links { flex-direction: column; gap: 10px; }
      .social-links .social { font-size: 0.9rem; width: 180px; }
      .particle { width: 4px; height: 4px; }
    }

    @media (orientation: portrait) and (max-width: 500px) {
      .app { padding: 10px; }
      .title { font-size: 1.8rem; }
      .card { padding: 15px; }
      .question { font-size: 1.5rem; }
      .answer { font-size: 2.2rem; }
      .pronunciation { font-size: 1rem; }
      .timer-container { top: 8px; right: 10px; }
      .timer-bar { width: 70px; height: 5px; }
      .timer-count { font-size: 1.2rem; }
      .logo-container { top: 10px; left: 35px; width: 50px; }
      .logo { width: 50px; height: 50px; }
      .logo-text { font-size: 0.6rem; }
      .audio-controls { right: 10px; top: 10px; }
      .play-pause-btn { width: 25px; height: 25px; font-size: 0.8rem; }
      .volume-control { width: 70px; }
      .subscribe-text { font-size: 0.9rem; }
      .subscribe button { font-size: 0.8rem; padding: 7px 14px; }
      .social-links .social { font-size: 0.8rem; width: 160px; }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="logo-container">
    <img src="https://github.com/sd-rubel/NihonGoBD/raw/main/profile.jpg" alt="NihonGoBD Logo" class="logo">
    <div class="logo-text">Sd Rubel</div>
  </div>
  <div class="audio-controls">
    <button id="play-pause-btn" class="play-pause-btn">
      <i class="fas fa-play"></i>
    </button>
    <input type="range" id="volume-control" class="volume-control" min="0" max="1" step="0.01" value="0.05">
  </div>
  <div class="app">
    <h1 class="title">Minna No Nihongo <span class="highlight">Lesson-1</span> Test Yourself</h1>
    <div class="card">
      <div class="timer-container">
        <div class="timer-bar">
          <div id="timer-fill" class="timer-fill"></div>
        </div>
        <div id="timer-count" class="timer-count"></div>
      </div>
      <div id="q" class="question">
        <div id="en" class="en"></div>
        <div id="bn" class="bn"></div>
        <div id="hi" class="hi"></div>
        <div id="np" class="np"></div>
        <div id="si" class="si"></div>
      </div>
      <div id="a" class="answer"></div>
      <div id="p" class="pronunciation"></div>
    </div>
    <div class="progress">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div id="status-text" class="status">প্রস্তুত...</div>
    <div class="subscribe">
      <div id="subscribe-text" class="subscribe-text"></div>
      <button>
        <i class="fa-brands fa-youtube"></i>
        <span class="text">Subscribe</span>
      </button>
    </div>
    <div class="social-links">
      <div class="social facebook">
        <i class="fa-brands fa-facebook-f"></i>
        <span class="text">facebook.com/sdnrubel</span>
      </div>
      <div class="social youtube">
        <i class="fa-brands fa-youtube"></i>
        <span class="text">youtube.com/@sdnrubel</span>
      </div>
    </div>
  </div>

  <audio id="background-music" src="./background_music.mp3" preload="auto" loop></audio>
  <audio id="beep-sound" src="./click.mp3" preload="auto"></audio>
  <audio id="result-sound" src="./success.mp3" preload="auto"></audio>
  <button id="unlock-audio" style="display: none;"></button>

  <script>
    // Fullscreen and orientation lock
    function enterFullscreenAndLock() {
      const element = document.documentElement;
      if (element.requestFullscreen) {
        element.requestFullscreen().then(() => {
          const backgroundMusic = document.getElementById('background-music');
          backgroundMusic.play().then(() => {
            document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-pause"></i>';
            console.log('Background music playing');
          }).catch((e) => {
            console.error('Error playing background music:', e);
            document.getElementById('status-text').textContent = 'মিউজিক প্লে করতে ব্যর্থ। টাচ করুন।';
          });
        }).catch((e) => console.error('Fullscreen error:', e));
      }
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('portrait').catch((e) => console.error('Orientation lock error:', e));
      }
    }

    // Audio elements
    const backgroundMusic = document.getElementById('background-music');
    const beepSound = document.getElementById('beep-sound');
    const resultSound = document.getElementById('result-sound');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const volumeControl = document.getElementById('volume-control');
    let currentVolume = 0.05;

    backgroundMusic.volume = currentVolume;
    beepSound.volume = 0.5;
    resultSound.volume = 0.5;
    volumeControl.value = currentVolume;

    // Handle audio errors
    backgroundMusic.addEventListener('error', (e) => {
      console.error('Error loading background music:', e);
      document.getElementById('status-text').textContent = 'ব্যাকগ্রাউন্ড মিউজিক লোড করতে ব্যর্থ।';
    });

    // Auto-play on touch for mobile
    document.addEventListener('touchstart', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play().then(() => {
          playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
          console.log('Background music playing via touch');
        }).catch((e) => {
          console.error('Touch play error:', e);
          document.getElementById('status-text').textContent = 'মিউজিক প্লে করতে ব্যর্থ। আবার টাচ করুন।';
        });
      }
    }, { once: true });

    volumeControl.addEventListener('input', () => {
      currentVolume = parseFloat(volumeControl.value);
      backgroundMusic.volume = currentVolume;
      console.log(`Volume set to ${Math.round(currentVolume * 100)}%`);
    });

    // Unlock audio on mobile
    document.getElementById('unlock-audio').click();

    let DATA = [];
    let currentIndex = -1;
    let timerInterval;
    let totalTime = 3600; // 1 hour
    const questionDuration = 5000; // 5 seconds

    const qEl = document.getElementById('q');
    const enEl = document.getElementById('en');
    const bnEl = document.getElementById('bn');
    const hiEl = document.getElementById('hi');
    const npEl = document.getElementById('np');
    const siEl = document.getElementById('si');
    const aEl = document.getElementById('a');
    const pEl = document.getElementById('p');
    const timerContainer = document.querySelector('.timer-container');
    const timerCount = document.getElementById('timer-count');
    const timerFill = document.getElementById('timer-fill');
    const statusEl = document.getElementById('status-text');
    const progressBar = document.getElementById('progress-bar');
    const subscribeText = document.getElementById('subscribe-text');

    // Subscribe text rotation
    const subscribeMessages = [
      { lang: 'en', text: 'Subscribe to get Japanese language learning videos' },
      { lang: 'bn', text: 'জাপানি ভাষা শিক্ষা বিষয়ক ভিডিও পেতে সাবস্ক্রাইব করুন' },
      { lang: 'hi', text: 'जापानी भाषा सीखने के वीडियो प्राप्त करने के लिए सब्सक्राइब करें' },
      { lang: 'np', text: 'जापानी भाषा सिकाइ सम्बन्धी भिडियोहरू प्राप्त गर्न सब्सक्राइब गर्नुहोस्' },
      { lang: 'si', text: 'ජපන් භාෂා ඉගෙනුම් වීඩියෝ ලබා ගැනීමට දායක වන්න' }
    ];
    let currentMessageIndex = 0;

    function rotateSubscribeText() {
      subscribeText.classList.remove('visible');
      setTimeout(() => {
        subscribeText.textContent = subscribeMessages[currentMessageIndex].text;
        subscribeText.classList.add('visible');
        currentMessageIndex = (currentMessageIndex + 1) % subscribeMessages.length;
        setTimeout(rotateSubscribeText, 4000); // Change every 4 seconds
      }, 500); // Delay for fade-out
    }

    // Particle Animation
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerHeight;
    canvas.height = window.innerWidth;

    const particles = [];
    const particleColors = ['#8b5cf6', '#22d3ee', '#ec4899', '#3b82f6', '#10b981'];

    function createParticle() {
      const size = Math.random() * 4 + 2;
      particles.push({
        x: Math.random() * canvas.width,
        y: canvas.height,
        size,
        speed: Math.random() * 2 + 1,
        opacity: 0.1 + Math.random() * 0.2,
        rand: Math.random(),
        color: particleColors[Math.floor(Math.random() * particleColors.length)]
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.y -= p.speed;
        ctx.beginPath();
        ctx.arc(p.x + (10 - 20 * p.rand), p.y, p.size, 0, Math.PI * 2);
        ctx.globalAlpha = p.opacity;
        ctx.fillStyle = p.color;
        ctx.fill();
        if (p.y < 0) particles.splice(i, 1);
      }
      if (particles.length < 20) createParticle();
      requestAnimationFrame(animateParticles);
    }

    // Load words from GitHub
    async function loadWords() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/sd-rubel/aaabbbir/refs/heads/main/words.json');
        if (!response.ok) throw new Error('Failed to load words.json from GitHub');
        DATA = await response.json();
        startApp();
      } catch (error) {
        console.warn('Error loading words:', error);
        statusEl.textContent = "শব্দ লোড করতে ব্যর্থ। পুনরায় চেষ্টা করুন।";
      }
    }

    // Japanese pronunciation with speechSynthesis
    function speak(text, callback) {
      if ('speechSynthesis' in window && speechSynthesis.getVoices().some(voice => voice.lang.includes('ja'))) {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'ja-JP';
        u.onend = () => {
          setTimeout(callback, 500);
        };
        speechSynthesis.speak(u);
      } else {
        console.warn('Japanese speech synthesis not available. Skipping pronunciation.');
        setTimeout(callback, 2000);
      }
    }

    function startHourTimer() {
      let timeLeft = totalTime;
      const hourInterval = setInterval(() => {
        timeLeft--;
        progressBar.style.width = `${((totalTime - timeLeft) / totalTime) * 100}%`;
        if (timeLeft <= 0) {
          timeLeft = totalTime;
          progressBar.style.width = '0%';
        }
      }, 1000);
    }

    function nextCard() {
      if (DATA.length === 0) return;
      currentIndex = Math.floor(Math.random() * DATA.length);
      const item = DATA[currentIndex];
      enEl.textContent = item.en_w;
      bnEl.textContent = item.bn_w;
      hiEl.textContent = item.hi_w;
      npEl.textContent = item.np_w;
      siEl.textContent = item.si_w;
      aEl.textContent = "";
      pEl.textContent = "";
      qEl.classList.add("visible");
      aEl.classList.remove("visible");
      pEl.classList.remove("visible");
      statusEl.textContent = "প্রশ্ন চলছে...";
      timerContainer.classList.add("visible");
      timerFill.style.background = 'var(--accent)';
      timerCount.textContent = "5";

      let timeLeft = questionDuration;
      let beepCount = 4;
      const startTime = performance.now();
      timerFill.style.width = '100%';

      try {
        beepSound.play().catch(() => console.warn('Beep sound failed to play'));
      } catch (e) {
        console.warn('Error playing beep sound:', e);
      }

      function updateTimer(currentTime) {
        const elapsed = currentTime - startTime;
        timeLeft = questionDuration - elapsed;
        if (timeLeft <= 0) {
          clearTimeout(timerInterval);
          timerContainer.classList.remove("visible");
          showAnswer(item);
          return;
        }
        timerFill.style.width = `${(timeLeft / questionDuration) * 100}%`;
        timerCount.textContent = Math.ceil(timeLeft / 1000);
        if (timeLeft <= beepCount * 1000 && beepCount > 0) {
          try {
            beepSound.play().catch(() => console.warn('Beep sound failed to play'));
          } catch (e) {
            console.warn('Error playing beep sound:', e);
          }
          beepCount--;
        }
        timerInterval = setTimeout(() => {
          requestAnimationFrame(updateTimer);
        }, 1000 - (elapsed % 1000));
      }

      requestAnimationFrame(updateTimer);
    }

    function showAnswer(item) {
      clearTimeout(timerInterval);
      enEl.textContent = item.en_w;
      bnEl.textContent = item.bn_w;
      hiEl.textContent = item.hi_w;
      npEl.textContent = item.np_w;
      siEl.textContent = item.si_w;
      aEl.textContent = item.jp_w;
      pEl.textContent = item.prnction;
      aEl.classList.add("visible");
      pEl.classList.add("visible");
      statusEl.textContent = "✔ উত্তর";
      try {
        resultSound.play().catch((e) => console.warn('Result sound failed to play:', e));
      } catch (e) {
        console.warn('Error playing result sound:', e);
      }

      speak(item.jp_w, () => {
        setTimeout(nextCard, 2000);
      });
    }

    backgroundMusic.load();
    beepSound.load();
    resultSound.load();

    function startApp() {
      enterFullscreenAndLock();
      startHourTimer();
      animateParticles();
      rotateSubscribeText();
      nextCard();
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerHeight;
      canvas.height = window.innerWidth;
    });

    window.onload = loadWords;
  </script>
</body>
</html>
