<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>জাপানি ফ্ল্যাশকার্ড প্র্যাকটিস</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(30, 41, 59, 0.85);
      --ink: #f1f5f9;
      --muted: #94a3b8;
      --accent: #8b5cf6;
      --accent2: #22d3ee;
      --answer: #a5f3fc; /* Pastel cyan for Japanese text */
      --glow: rgba(139, 92, 246, 0.5);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      --transition: 0.6s ease-in-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Hind Siliguri', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--ink);
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 10% -10%, var(--accent) 0%, transparent 50%),
                  radial-gradient(circle at 90% 110%, var(--accent2) 0%, transparent 60%);
      opacity: 0.3;
      z-index: -1;
      animation: pulse 15s infinite alternate;
    }

    body::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent 25%, rgba(255, 255, 255, 0.05) 50%, transparent 75%);
      background-size: 200% 200%;
      animation: wave 10s linear infinite;
      opacity: 0.2;
      z-index: -1;
    }

    @keyframes pulse {
      0% { opacity: 0.2; }
      100% { opacity: 0.4; }
    }

    @keyframes wave {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 200%; }
    }

    .app {
      width: 90vw;
      max-width: 1000px;
      padding: 40px;
      text-align: center;
      border-radius: 25px;
      backdrop-filter: blur(15px);
      background: var(--card);
      box-shadow: var(--glass-shadow);
      position: relative;
      z-index: 1;
    }

    .logo {
      position: absolute;
      left: 20px;
      top: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--glass-border);
      box-shadow: 0 0 15px var(--glow);
      z-index: 2;
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 20px var(--accent), 0 0 30px var(--accent2);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent2); }
      100% { text-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent2); }
    }

    .card {
      position: relative;
      padding: 50px;
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      margin: 20px auto;
      height: 300px;
      width: 90%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      animation: card-glow 2s ease-in-out infinite alternate;
      overflow: hidden;
    }

    @keyframes card-glow {
      0% { box-shadow: var(--glass-shadow); }
      100% { box-shadow: 0 0 20px var(--glow), 0 0 30px var(--accent2); }
    }

    .question,
    .answer,
    .pronunciation {
      font-size: 2.2rem;
      font-weight: 700;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity var(--transition), transform var(--transition);
    }

    .answer {
      font-size: 2.8rem;
      font-weight: 800;
      color: var(--answer);
      text-shadow: 0 0 15px var(--glow);
    }

    .pronunciation {
      font-size: 1.3rem;
      font-weight: 400;
      color: var(--muted);
      margin-top: 10px;
    }

    .visible {
      opacity: 1;
      transform: scale(1);
    }

    .timer-container {
      position: absolute;
      top: 15px;
      right: 20px;
      width: 100px;
      height: 8px;
      opacity: 0;
      transition: opacity var(--transition);
    }

    .timer-container.visible {
      opacity: 1;
    }

    .timer-bar {
      height: 100%;
      width: 100%;
      background: var(--muted);
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 0 5px var(--glow);
    }

    .timer-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      transition: width linear;
    }

    .progress {
      height: 12px;
      background: var(--muted);
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: 0 0 10px var(--glow);
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      transition: width 0.5s ease;
    }

    .subscribe {
      margin-top: 20px;
      text-align: center;
    }

    .subscribe p {
      font-size: 1.2rem;
      color: var(--ink);
      margin-bottom: 10px;
    }

    .subscribe button {
      background: #ff0000; /* YouTube red */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: default;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      animation: button-pop 2s ease-in-out infinite alternate;
      position: relative;
      overflow: hidden;
    }

    .subscribe button .text {
      animation: slide-text 6s ease-in-out infinite;
    }

    @keyframes button-pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    @keyframes slide-text {
      0% { transform: translateX(0); }
      50% { transform: translateX(100%); }
      100% { transform: translateX(0); }
    }

    .social-links {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links .social {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 0 10px var(--glow);
      font-size: 1rem;
      font-weight: 500;
      width: 220px;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .social-links .social .text {
      animation: slide-text 6s ease-in-out infinite;
    }

    .social-links .facebook { background: rgba(24, 119, 242, 0.1); color: #1877f2; }
    .social-links .youtube { background: rgba(255, 0, 0, 0.1); color: #ff0000; }

    #particles {
      position: absolute;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 10s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.6; }
      50% { opacity: 0.2; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    @media (max-width: 600px) {
      .title { font-size: 1.8rem; }
      .question, .answer { font-size: 1.8rem; }
      .pronunciation { font-size: 1.1rem; }
      .card { padding: 30px; height: 250px; }
      .timer-container { width: 80px; height: 6px; top: 10px; right: 10px; }
      .logo { width: 60px; height: 60px; left: 10px; top: 10px; }
      .subscribe p { font-size: 1rem; }
      .subscribe button { font-size: 0.9rem; padding: 8px 16px; }
      .social-links { flex-direction: column; gap: 10px; }
      .social-links .social { font-size: 0.9rem; width: 180px; }
    }
  </style>
</head>
<body>
  <img src="https://github.com/sd-rubel/NihonGoBD/raw/main/profile.jpg" alt="NihonGoBD Logo" class="logo">
  <div class="app">
    <h1 class="title">জাপানি ফ্ল্যাশকার্ড প্র্যাকটিস</h1>
    <div class="card">
      <div class="timer-container">
        <div class="timer-bar">
          <div id="timer-fill" class="timer-fill"></div>
        </div>
      </div>
      <div id="q" class="question"></div>
      <div id="a" class="answer"></div>
      <div id="p" class="pronunciation"></div>
    </div>
    <div class="progress">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div id="status-text" class="status">প্রস্তুত...</div>
    <div class="subscribe">
      <p>জাপানি ভাষা বিষয়ক ভিডিও পেতে সাবস্ক্রাইব করুন</p>
      <button>
        <i class="fa-solid fa-play"></i>
        <span class="text">সাবস্ক্রাইব</span>
      </button>
    </div>
    <div class="social-links">
      <div class="social facebook">
        <i class="fa-brands fa-facebook-f"></i>
        <span class="text">facebook.com/sdnrubel</span>
      </div>
      <div class="social youtube">
        <i class="fa-brands fa-youtube"></i>
        <span class="text">youtube.com/@sdnrubel</span>
      </div>
    </div>
  </div>
  <canvas id="particles"></canvas>

  <audio id="beep-sound" src="https://github.com/sd-rubel/aaabbbir/raw/main/mixkit-modern-technology-select-3124.wav" preload="auto"></audio>
  <audio id="result-sound" src="https://github.com/sd-rubel/aaabbbir/raw/main/successed-295058.mp3" preload="auto"></audio>

  <script>
    // Preload audio to prevent lag
    const beepSound = new Audio('https://github.com/sd-rubel/aaabbbir/raw/main/mixkit-modern-technology-select-3124.wav');
    const resultSound = new Audio('https://github.com/sd-rubel/aaabbbir/raw/main/successed-295058.mp3');
    resultSound.volume = 0.5; // Reduce success sound volume by 50%

    const DATA = [
      { q: "“এখানে” জাপানিতে কী?", a: "ここ", p: "koko" },
      { q: "“সেখানে (কাছে)” জাপানিতে কী?", a: "そこ", p: "soko" },
      { q: "“ওখানে (দূরে)”", a: "あそこ", p: "asoko" },
      { q: "“কোথায়?”", a: "どこ", p: "doko" },
      { q: "‘শ্রেণীকক্ষ’", a: "きょうしつ", p: "kyoushitsu" },
      { q: "‘খাবারঘর’", a: "しょくどう", p: "shokudou" },
      { q: "‘অফিস’", a: "じむしょ", p: "jimusho" },
      { q: "‘ডিপার্টমেন্টাল স্টোর’", a: "デパート", p: "depaato" },
      { q: "‘বাংলাদেশ’", a: "バングラデシュ", p: "banguradeshu" }
    ];

    let currentIndex = -1;
    let timerInterval;
    let totalTime = 3600; // 1 hour in seconds
    let wordTimerColors = ['#22d3ee', '#8b5cf6', '#f43f5e', '#10b981', '#f97316'];
    let particleColors = ['#8b5cf6', '#22d3ee', '#f43f5e', '#10b981', '#f97316'];
    const questionDuration = 5; // seconds

    const qEl = document.getElementById('q');
    const aEl = document.getElementById('a');
    const pEl = document.getElementById('p');
    const timerContainer = document.querySelector('.timer-container');
    const timerFill = document.getElementById('timer-fill');
    const statusEl = document.getElementById('status-text');
    const progressBar = document.getElementById('progress-bar');

    function speak(text, callback) {
      if ('speechSynthesis' in window && speechSynthesis.getVoices().some(voice => voice.lang.includes('ja'))) {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'ja-JP';
        u.onend = () => {
          setTimeout(callback, 500); // 0.5s pause after result sound
        };
        speechSynthesis.speak(u);
      } else {
        console.warn('Japanese speech synthesis not available. Using fallback.');
        setTimeout(callback, 2000);
      }
    }

    function startHourTimer() {
      let timeLeft = totalTime;
      const hourInterval = setInterval(() => {
        timeLeft--;
        progressBar.style.width = `${((totalTime - timeLeft) / totalTime) * 100}%`;
        if (timeLeft <= 0) {
          timeLeft = totalTime;
          progressBar.style.width = '0%';
        }
      }, 1000);
    }

    function getRandomColor(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function nextCard() {
      currentIndex = Math.floor(Math.random() * DATA.length);
      const item = DATA[currentIndex];
      qEl.textContent = item.q;
      aEl.textContent = "";
      pEl.textContent = "";
      qEl.classList.add("visible");
      aEl.classList.remove("visible");
      pEl.classList.remove("visible");
      statusEl.textContent = "প্রশ্ন চলছে...";
      timerContainer.classList.add("visible");
      timerFill.style.background = `linear-gradient(90deg, ${getRandomColor(wordTimerColors)}, ${getRandomColor(wordTimerColors)})`;

      let timeLeft = questionDuration;
      timerFill.style.width = '100%';
      timerInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) { // Play beep only for seconds 5 to 1
          try {
            beepSound.play().catch(() => console.warn('Beep sound failed to play'));
          } catch (e) {
            console.warn('Error playing beep sound:', e);
          }
        }
        timerFill.style.width = `${(timeLeft / questionDuration) * 100}%`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          timerContainer.classList.remove("visible");
          showAnswer(item);
        }
      }, 1000);
    }

    function showAnswer(item) {
      clearInterval(timerInterval); // Ensure beep sound stops
      qEl.textContent = item.q;
      aEl.textContent = item.a;
      pEl.textContent = item.p;
      aEl.classList.add("visible");
      pEl.classList.add("visible");
      statusEl.textContent = "✔ উত্তর";
      try {
        resultSound.play().catch(() => console.warn('Result sound failed to play'));
      } catch (e) {
        console.warn('Error playing result sound:', e);
      }

      speak(item.a, () => {
        setTimeout(nextCard, 2000); // 2s after speech
      });

      // Fallback in case speechSynthesis hangs
      setTimeout(() => {
        if (!timerContainer.classList.contains("visible")) {
          nextCard();
        }
      }, 7000);
    }

    // Particle Animation
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    let currentParticleColor = particleColors[0];

    function createParticle() {
      const size = Math.random() * 5 + 2;
      particles.push({
        x: Math.random() * canvas.width,
        y: canvas.height,
        size,
        speed: Math.random() * 2 + 1
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.y -= p.speed;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = currentParticleColor;
        ctx.fill();
        if (p.y < 0) particles.splice(i, 1);
      }
      if (particles.length < 50) createParticle();
      requestAnimationFrame(animateParticles);
    }

    // Change particle color every 5 seconds
    setInterval(() => {
      currentParticleColor = getRandomColor(particleColors);
    }, 5000);

    // Preload audio files
    beepSound.load();
    resultSound.load();

    // Start the app
    window.onload = () => {
      startHourTimer();
      nextCard();
      animateParticles();
    };

    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
